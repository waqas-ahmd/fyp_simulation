<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vehicle Control</title>
</head>
<body>
    <div class="container">
        <h1>Vehicle Control</h1>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div id="buttons">
                <div><input class="input-btn go" name="bttn" type="submit" value="Go"></div>
                <div><input class="input-btn stop" name="bttn" type="submit" value="Stop"></div>
                <div><input class="input-btn speed" name="bttn" type="submit" value="Slowest"></div>
                <div><input class="input-btn speed" name="bttn" type="submit" value="Slower"></div>
                <div><input class="input-btn speed" name="bttn" type="submit" value="Slow"></div>
                <div><input class="input-btn speed" name="bttn" type="submit" value="Fast"></div>
                <div><input class="input-btn speed" name="bttn" type="submit" value="Faster"></div>
                <div><input class="input-btn speed" name="bttn" type="submit" value="Fastest"></div>
                <div><input class="input-btn dir" name="bttn" type="submit" value="Forward"></div>
                <div><input class="input-btn dir" name="bttn" type="submit" value="Reverse"></div>
            </div>
        </form>
        <hr>
        <p>waqas ahmad - 2020</p>
    </div>    
</body>
</html>
